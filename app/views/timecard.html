<pre>timeCards = {{timeCard | json}}
<table class="table table-hover table-bordered table-inverse" ng-controller="GetAllCtrl" >
  <thead>
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="response in responses" class=table-active>
      <!-- scope="row" -->
      <th >{{response.id}}</th>
      <td class="table-active">{{response.email}}</td>
      <td>{{response.startTime}}</td>
      <td>{{response.endTime}}</td>
      <td ><button class="btn btn-danger"  ng-click="delete(response.id)">Delete</button></td>
    </tr>

  </tbody>
 </table></pre>
